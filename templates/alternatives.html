<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alternative bookmarks for {{ name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Bookmark “{{ name }}” was deleted</h1>
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">

            {% if alternatives %}
                <h2 class="h5 mb-3">Suggested alternative bookmarks</h2>
                <div class="list-group">
                  {% for url in alternatives %}
                      <a href="{{ url }}"
                         class="list-group-item list-group-item-action">{{ url }}</a>
                  {% endfor %}
                </div>
            {% else %}
                <div class="text-muted">No alternative bookmarks found.</div>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
