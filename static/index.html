<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/app.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Bookmark shortener</h1>
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <form id="bookmark-form" class="w-100">
          <div class="input-group">
            <input id="url-input" type="url" class="form-control" placeholder="Enter a URL" required>
            <button type="submit" class="btn btn-primary">Shorten</button>
          </div>
        </form>
        <div id="result" class="mt-3" aria-live="polite"></div>
      </div>
    </div>
  </div>
</body>
</html>
